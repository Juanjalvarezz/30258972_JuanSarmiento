<body>
  <!-- Aquí creamos nuestra barra de navegación con las distintas pestañas (enlaces) de nuestra pagina -->

        <img src="img/seriealogo.png" width="120px">

    <br>

    <!-- Aquí creamos un formulario de feedback con distintos <label> e <input> y un <input> de valor submit -->
    <h1>Tienes alguna opinion? Dejanos saberla!</h1>
      <section>
        <form name="formFeedBack">

            <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>
            </div>
            <br>
        
            <div>
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tus Apellidos"/>
            </div>
            <br>

            <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Escribe tu email" required />
            </div>
            <br>

            <div>
            <label for="asunto">Asunto</label>
            <input type ="text" name="asunto" id="asunto" placeholder="Escribe tu Asunto"/>
            </div>
            <br>

            <div>
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" for="mensaje" placeholder="Escribe tu mensaje" maxlength="500"></textarea>
            </div>
            <br>

            <input type="submit" name="enviar" value="Enviar Datos"/>
        </form>
      </section>
      
      <br>
      <img src="img/serie-a-banners.jpg" height="200px" width="600px">
